<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Link to your existing CSS -->
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="spells.html">Spells</a>
        <a href="characters.html">Characters</a>
        <a href="profile.html">Profile</a>
    </nav>
</header>

<main>
    <section>
        <h1>Search Characters</h1>
        <div id="search-container">
            <input type="text" id="character-search-bar" placeholder="Search for characters...">
            <button id="create-character-button">Create Character</button>
        </div>
    </section>

    <section id="character-list" style="display: none;">
        <h2>Character List</h2>
        <!-- Character cards will be dynamically inserted here -->
    </section>

    <section id="character-form" style="display: none;">
        <h2>Create New Character</h2>
        <form id="new-character-form">
            <label for="character-name">Character Name:</label>
            <input type="text" id="character-name" name="character-name" required>

            <label for="character-description">Character Description:</label>
            <textarea id="character-description" name="character-description" required></textarea>

            <label for="character-abilities">Character Abilities:</label>
            <textarea id="character-abilities" name="character-abilities" required></textarea>

            <button type="submit">Save Character</button>
        </form>
    </section>

    <section id="character-ratings">
        <h2>Rate Characters</h2>
        <div class="character-rating">
            <!-- Example Character for Rating -->
            <h3>Example Character</h3>
            <div class="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <p id="rating-display">No rating yet</p>
        </div>
    </section>
</main>

<script>
    // Event listeners for creating a character
    document.getElementById('create-character-button').addEventListener('click', function () {
        document.getElementById('character-form').style.display = 'block';
        document.getElementById('character-list').style.display = 'none';
    });

    // Rating system functionality
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        star.addEventListener('click', function () {
            const ratingValue = this.getAttribute('data-value');
            document.getElementById('rating-display').textContent = `You rated this character ${ratingValue} stars`;
            stars.forEach(s => s.style.color = ratingValue >= s.getAttribute('data-value') ? '#ffd700' : '#fff');
        });
    });
</script>

</body>
</html>
