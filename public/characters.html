<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <style>
        /* Basic styles for layout and form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .character-list {
            margin-top: 30px;
        }

        .character {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .character h2 {
            margin: 0;
        }

        .character p {
            margin: 5px 0;
        }

        .review {
            display: flex;
            align-items: center;
        }

        .review .stars {
            margin-left: 10px;
        }

        .stars {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
        }

        .stars input:checked ~ label {
            color: gold;
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: gold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create a New Character</h1>
        <form id="characterForm">
            <label for="name">Character Name</label>
            <input type="text" id="name" name="name" required>

            <label for="race">Race</label>
            <input type="text" id="race" name="race" required>

            <label for="class">Class</label>
            <input type="text" id="class" name="class" required>

            <label for="bio">Character Bio</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <label for="strength">Strength</label>
            <input type="number" id="strength" name="strength" min="1" max="20" required>

            <label for="dexterity">Dexterity</label>
            <input type="number" id="dexterity" name="dexterity" min="1" max="20" required>

            <label for="intelligence">Intelligence</label>
            <input type="number" id="intelligence" name="intelligence" min="1" max="20" required>

            <label for="wisdom">Wisdom</label>
            <input type="number" id="wisdom" name="wisdom" min="1" max="20" required>

            <label for="charisma">Charisma</label>
            <input type="number" id="charisma" name="charisma" min="1" max="20" required>

            <button type="submit">Create Character</button>
        </form>

        <div class="character-list" id="characterList">
            <h2>Character List</h2>
            <!-- Characters will be displayed here -->
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('characterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const character = {
                name: formData.get('name'),
                race: formData.get('race'),
                class: formData.get('class'),
                bio: formData.get('bio'),
                strength: formData.get('strength'),
                dexterity: formData.get('dexterity'),
                intelligence: formData.get('intelligence'),
                wisdom: formData.get('wisdom'),
                charisma: formData.get('charisma'),
                rating: 0 // Initial rating is 0
            };

            // Display the new character
            displayCharacter(character);

            // Reset form
            this.reset();
        });

        // Function to display a character
        function displayCharacter(character) {
            const characterList = document.getElementById('characterList');
            const characterDiv = document.createElement('div');
            characterDiv.classList.add('character');

            characterDiv.innerHTML = `
                <h2>${character.name}</h2>
                <p><strong>Race:</strong> ${character.race}</p>
                <p><strong>Class:</strong> ${character.class}</p>
                <p><strong>Bio:</strong> ${character.bio}</p>
                <p><strong>Strength:</strong> ${character.strength}</p>
                <p><strong>Dexterity:</strong> ${character.dexterity}</p>
                <p><strong>Intelligence:</strong> ${character.intelligence}</p>
                <p><strong>Wisdom:</strong> ${character.wisdom}</p>
                <p><strong>Charisma:</strong> ${character.charisma}</p>
                <div class="review">
                    <strong>Rate this character:</strong>
                    <div class="stars">
                        <input type="radio" id="star5-${character.name}" name="rating-${character.name}" value="5">
                        <label for="star5-${character.name}">★</label>
                        <input type="radio" id="star4-${character.name}" name="rating-${character.name}" value="4">
                        <label for="star4-${character.name}">★</label>
                        <input type="radio" id="star3-${character.name}" name="rating-${character.name}" value="3">
                        <label for="star3-${character.name}">★</label>
                        <input type="radio" id="star2-${character.name}" name="rating-${character.name}" value="2">
                        <label for="star2-${character.name}">★</label>
                        <input type="radio" id="star1-${character.name}" name="rating-${character.name}" value="1">
                        <label for="star1-${character.name}">★</label>
                    </div>
                </div>
            `;

            characterList.appendChild(characterDiv);

            // Handle rating
            const stars = characterDiv.querySelectorAll(`input[name="rating-${character.name}"]`);
            stars.forEach(star => {
                star.addEventListener('change', function() {
                    character.rating = this.value;
                    updateCharacterRating(character.name, character.rating);
                });
            });
        }

        // Function to update character rating
        function updateCharacterRating(characterName, rating) {
            const characterDiv = document.querySelector(`.character h2:contains('${characterName}')`).parentElement;
            characterDiv.querySelector('.review .stars').innerHTML = renderStars(rating);
        }

        // Function to render stars based on rating
        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= rating ? '★' : '☆';
            }
            return stars;
        }
    </script>
</body>
</html>
