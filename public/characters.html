<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <style>
        /* Additional styling for text editing options */
        .pdf-viewer {
            position: relative;
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .pdf-viewer canvas {
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .text-input {
            position: absolute;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            color: black;
            resize: none;
            font-family: Arial, sans-serif;
            min-width: 100px;
            min-height: 20px;
        }

        .text-tools {
            display: none;
            margin-bottom: 20px;
        }

        .text-tools select, .text-tools input[type="color"] {
            margin-right: 10px;
        }

        /* Adjusting the navigation */
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/spells.html">Spells</a>
            <a href="/characters.html">Characters</a>
            <a href="/npcs.html">NPCs</a>
            <a href="/forums.html">Forums</a>
            <a href="/profile.html">Profile</a>
        </nav>
    </header>

    <!-- Tools for Text Editing -->
    <div class="text-tools">
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="12">12px</option>
            <option value="14">14px</option>
            <option value="16" selected>16px</option>
            <option value="18">18px</option>
            <option value="20">20px</option>
            <option value="24">24px</option>
        </select>

        <label for="font-color">Font Color:</label>
        <input type="color" id="font-color" value="#000000">
    </div>

    <!-- Character Sheet Viewer -->
    <div id="pdf-container" class="pdf-viewer"></div>
    <button id="create-character">Create Character</button>
    <button id="save-character" style="display:none;">Save Progress</button>
    <button id="submit-character" style="display:none;">Submit Character</button>

    <script>
       document.getElementById('create-character').addEventListener('click', function () {
    document.querySelector('.pdf-viewer').style.display = 'flex';
    document.querySelector('.text-tools').style.display = 'block';
    document.getElementById('save-character').style.display = 'inline';
    document.getElementById('submit-character').style.display = 'inline';
    loadAndModifyPdf();
});

async function loadAndModifyPdf() {
    const url = 'css/images/D&DBeyondCharacterSheet.pdf';
    const loadingTask = pdfjsLib.getDocument(url);

    try {
        const pdf = await loadingTask.promise;
        renderPdf(pdf);
    } catch (error) {
        console.error("Error loading PDF:", error);
    }
}

function renderPdf(pdf) {
    const container = document.getElementById('pdf-container');
    container.innerHTML = '';

    for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(page => {
            renderPage(page, container);
        });
    }
}

function renderPage(page, container) {
    const viewport = page.getViewport({ scale: 1.5 });
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
        container.appendChild(canvas);
        canvas.addEventListener('click', handleCanvasClick);
    });
}

function handleCanvasClick(event) {
    const rect = event.target.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    addTextInput(x, y, event.target.parentElement);
}

function addTextInput(x, y, container) {
    const input = document.createElement('textarea');
    input.className = 'text-input';
    setInputStyle(input, x, y);
    
    container.appendChild(input);
    input.focus();

    input.addEventListener('blur', () => {
        if (input.value.trim() === '') {
            input.remove();
        }
    });
}

function setInputStyle(input, x, y) {
    const fontSize = document.getElementById('font-size').value;
    const fontColor = document.getElementById('font-color').value;

    input.style.left = `${x}px`;
    input.style.top = `${y}px`;
    input.style.fontSize = `${fontSize}px`;
    input.style.color = fontColor;
}

document.getElementById('save-character').addEventListener('click', saveCharacterProgress);
document.getElementById('submit-character').addEventListener('click', submitCharacter);

function saveCharacterProgress() {
    const pdfContainer = document.getElementById('pdf-container');
    const pdfState = pdfContainer.innerHTML;
    const code = generateCode();
    
    localStorage.setItem(`character_${code}`, pdfState);
    alert(`Progress saved! Your code is: ${code}`);
}

function generateCode() {
    return Math.random().toString(36).substring(2, 15);
}

function submitCharacter() {
    const pdfContainer = document.getElementById('pdf-container');
    const pdfState = pdfContainer.innerHTML;

    fetch('/submit-character', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ pdfState: pdfState }),
    })
    .then(response => response.json())
    .then(data => {
        alert(data.success ? 'Character submitted successfully!' : 'Failed to submit character. Please try again.');
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while submitting the character.');
    });
}

    </script>
</body>
</html>
