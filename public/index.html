<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Spell Brew</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>DND Spell Brew</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/spells">Spells</a>
            <a href="/characters">Characters</a>
            <a href="/npcs">NPCs</a>
            <a href="/forums">Forums</a>
            <a href="/profile">Profile</a>
        </nav>
    </header>
    <main>
        <section id="welcome">
            <h2>Welcome to DND Spell Brew</h2>
            <p>Discover and share unique spells, characters, and NPCs with the community.</p>
            <p>Join our forums to discuss ideas and get feedback from other users.</p>
        </section>
        <section id="latest-posts">
            <h2>Latest Posts</h2>
            <div id="posts-container">
                <!-- Latest posts will be dynamically inserted here -->
            </div>
        </section>
        <section id="featured">
            <h2>Featured Creations</h2>
            <div id="featured-container">
                <!-- Featured posts will be dynamically inserted here -->
            </div>
        </section>
        <section id="events">
            <h2>Upcoming Events</h2>
            <div id="events-container">
                <!-- Upcoming events will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
